before_script:
  - bundle exec appraisal bundle
  - bundle exec rake db:schema:load
rvm: true
builds:
  build_1:
    environment:
      RUBY_VERSION: 2.7.8
    name: Ruby 2.7.8, Rails 6
    script:
      - bundle exec appraisal "rails 6" rspec
  build_2:
    environment:
      RUBY_VERSION: 2.7.8
    name: Ruby 2.7.8, Rails 7
    script:
      - bundle exec appraisal "rails 7" rspec
  build_3:
    environment:
      RUBY_VERSION: 3.2.2
    name: Ruby 3.2.2, Rails 6
    script:
      - bundle exec appraisal "rails 6" rspec
  build_4:
    environment:
      RUBY_VERSION: 3.2.2
    name: Ruby 3.2.2, Rails 7
    script:
      - bundle exec appraisal "rails 7" rspec
  build_5:
    name: Linters
    script:
      - bundle exec rake best_practice_project:run
