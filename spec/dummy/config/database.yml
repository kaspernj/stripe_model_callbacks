default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("MARIADB_HOST", "localhost") %>
  port: <%= ENV.fetch("MARIADB_PORT", 3306) %>
  username: <%= ENV.fetch("MARIADB_USER", "root") %>
  password: <%= ENV.fetch("MARIADB_PASSWORD", "") %>

development:
  <<: *default
  database: <%= ENV.fetch("MARIADB_DB", "stripe_model_callbacks_development") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("MARIADB_DB_TEST", "stripe_model_callbacks_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("MARIADB_DB", "stripe_model_callbacks_production") %>
