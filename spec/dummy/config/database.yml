default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("MARIADB_HOST", "7.0.0.3") %>
  port: <%= ENV.fetch("MARIADB_PORT", 3306) %>
  username: <%= ENV.fetch("MARIADB_USER", "dev") %>
  password: <%= ENV.fetch("MARIADB_PASSWORD", "c859fc93-6c69-4067-9840-6f5a00fb3052") %>

development:
  <<: *default
  database: <%= ENV.fetch("MARIADB_DB", "stripe_model_callbacks_development") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("MARIADB_DB_TEST", "stripe_model_callbacks_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("MARIADB_DB", "stripe_model_callbacks_production") %>
